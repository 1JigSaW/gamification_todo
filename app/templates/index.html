{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
	<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
	<title>gameapp</title>
</head>
<body>
	{% block content %}
	<header></header>
	<main>
		<div class="container">
			<div class="purpose">
				{% for purpose in purposes %}
					<div class="task" id='{{ purpose.id }}' onclick="complete_task(this.id) ">
						<span>{{purpose.importance}}</span>&nbsp;&nbsp;
						<span>{{purpose.end_date|date:"d.m.Y"}}</span>&nbsp;&nbsp;
						<span>{{purpose.title}}</span>
					</div>
				{% endfor %}
			</div>
			<div class="container2">
				<div class="calendar">
				</div>
				<div class="metrics">
				{% for metric in metrics %}
					<h2>{{metric.title}}</h2>
					<h3>{{metric.score}}</h3>
				{% endfor %}
				</div>
			</div>
		</div>
	</main>
	<footer></footer>
	{% endblock %}
</body>
</html>
